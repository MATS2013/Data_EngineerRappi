version: '3.8'
services:
  airflow-postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - airflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      retries: 10
      timeout: 5s

  airflow-init:
    image: apache/airflow:2.6.3
    container_name: airflow-init
    restart: "no"
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=zxHQEExQuW1ILyufxMv_qvdawdvD_CbPbMa9U4lh-Co=
      - AIRFLOW__WEBSERVER__SECRET_KEY=asecretkey123
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow:/opt/airflow/src:/opt/airflow/data
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
    entrypoint: >
      bash -c "
        echo 'Esperando a que PostgreSQL esté listo...' &&
        until pg_isready -h airflow-postgres -U airflow; do
          sleep 2;
        done;
        echo 'Inicializando Airflow...' &&
        airflow db init &&
        echo 'Creando usuario administrador...' &&
        airflow users create --username airflow --firstname admin --lastname admin --role Admin --email admin@example.com --password airflow &&
        echo '✅ Usuario administrador creado correctamente.'
      "
    networks:
      - airflow-net

  airflow-webserver:
    image: apache/airflow:2.6.3
    container_name: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=zxHQEExQuW1ILyufxMv_qvdawdvD_CbPbMa9U4lh-Co=
      - AIRFLOW__WEBSERVER__SECRET_KEY=asecretkey123
      - PYTHONPATH=/opt/airflow:/opt/airflow/src:/opt/airflow/data
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - airflow-net

  airflow-scheduler:
    image: apache/airflow:2.6.3
    container_name: airflow-scheduler
    depends_on:
      airflow-webserver:
        condition: service_started
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=zxHQEExQuW1ILyufxMv_qvdawdvD_CbPbMa9U4lh-Co=
      - AIRFLOW__WEBSERVER__SECRET_KEY=asecretkey123
      - PYTHONPATH=/opt/airflow:/opt/airflow/src:/opt/airflow/data
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
    command: scheduler
    networks:
      - airflow-net

volumes:
  postgres_data:
  airflow_data:

networks:
  airflow-net:
    driver: bridge
